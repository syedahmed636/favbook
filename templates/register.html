<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/glyphicon.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://kit.fontawesome.com/fe48c47a95.js" crossorigin="anonymous"></script>
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.js"></script>

    <style>
        .container {
          padding:20px;
          width:600px;
          font-family:arial;

        }
        a{
          color:white;
        }
        header{
          font-family:arial;
        }
         h2{
				font-size:30px;
				font-family:times new roman;
				}
    </style>
</head>
    <body>




      <header>
        <br>
        <br>
            <div class="container "  style="border: 2px solid #3366cc ; border-radius:20px; background-color:white;   ">
                <div class="page-header text-center   ">
                  <h2>ENTER NEW-USER DETAILS</h2>
                </div>
               <form action="register" method="post" >
                    {% csrf_token %}







               <div class="row">
                 <div  class="form-group col-md-6  ">
                   <label >USER NAME: *</label>
                   <input  type="text"  name="username"  class="form-control"  placeholder="Enter your user name"required>
                 </div>




             </div>



             <div class="row">
               <div  class="form-group col-md-6">
                 <label > Password:</label>
                 <input type="password"  name="pass1"  class="form-control"  placeholder="Enter your password"required>
               </div>
               <div  class="form-group col-md-6  ">
                 <label >Re-type Password:</label>
                 <input type="password"  name="pass2"  class="form-control"  placeholder="Re-type your password"required>
               </div>


               </div>




               <div class="row">
                   <div  class="form-group col-md-6">
                     <label > GMAIL:</label>
                     <input type="text"  name="email"  class="form-control"  placeholder="sample@abc.com" required>
                   </div>
                   <div class="form-group col-md-6">



               </div>
                   </div>






           <br>
           <br>

              <div class="col-md-6 col-md-offset-2 row" >
                 <button class="btn btn-primary" type="submit" value="update" class="form-control">SUBMIT</button>
               </div>

</form>

                <div class="col-md-6 col-md-offset-4">
               {% if messages %}
               {% for message in messages %}
                    <h4><i>{{message}}</i></h4>
               {% endfor %}
               {% endif %}
                    </div>




          </div>
    		</header>



    </body>
</html>
