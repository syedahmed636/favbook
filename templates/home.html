<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/glyphicon.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://kit.fontawesome.com/fe48c47a95.js" crossorigin="anonymous"></script>
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.js"></script>

    <style>
        .container {
          padding:20px;
          width:800px;
          font-family:arial;

        }
        a{
          color:#3366cc;
        }
        header{


        }

        i
        {
        margin-left:1250px;
        }
    </style>
</head>
    <body>
    <br><br>
    <i><button  class="btn btn-primary" ><span class="glyphicon glyphicon" ></span>Hello {{user.username}} !!</button></i>&nbsp
            <a href="logout"><button  class="btn btn-primary" ><span class="glyphicon glyphicon" ></span> LOGOUT </button></a>


      <header  class="container-fluid " >
        <br>
        <br>


            <div class="container "  style="border: 2px solid #3366cc ; border-radius:20px; background-color:white;   ">
                <div class="page-header text-center  ">

                  <h2>Books Added : </h2>
                </div>
                {% if data %}
                   {% for dt in data %}
               <div >
                 <table class="table table-striped table-bordered table-hover tabel-responsive">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>URL</th>
                      <th>Genre</th>
                      <th>UPDATE</th>
                      <th>DELETE</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{dt.Title}}</td>
                      <td> {{dt.Author}}</td>
                      <td>{{dt.Url}}</td>
                      <td>{{dt.Genre}}</td>
                      <td><a href="home/update/{{dt.id}}"><button  class="btn btn-primary" ><span class="glyphicon glyphicon-pencil"></span>UPDATE</button></a></td>
                      <td><a href="home/delete/{{dt.id}}" onclick=" return confirm('Are You sure you want to Delete?');"><button  class="btn btn-danger" ><span class="glyphicon glyphicon-trash"></span> DELETE</button></a></td>


                    </tr>

                  </tbody>
                </table>
               </div>
              {% endfor %}
           {% endif %}
                  <div class="col-md-12  " >

                <a href="{% url 'add' %}"><button  class="btn btn-primary" ><span class="glyphicon glyphicon-plus"></span> ADD BOOK </button></a>
                  </div>

               <br>
               <br>

           {% if messages %}
           {% for message in messages %}
                <h4><i>{{message}}</i></h4>
           {% endfor %}
           {% endif %}




          </div>
    		</header>

    </body>
</html>
